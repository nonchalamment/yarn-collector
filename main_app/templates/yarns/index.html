{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/yarns/yarn-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>Yarn List</h1>
  <img src="{% static 'images/yarn-logo.svg' %}" alt="A cool yarn ball" />
  <img src="{% static 'images/happy.svg' %}" alt="A happy yarn ball" />
  <img src="{% static 'images/yarn-logo-blue.svg' %}" alt="A yarn ball" />
  <img src="{% static 'images/walking.svg' %}" alt="A yarn ball" />
</section>

<section class="card-container">
  {% for yarn in yarns %}
    <div class="card">
      <a href="{% url 'yarn-detail' yarn.id %}">
        <div class="card-content">
          <div class="card-img-container">
            <img 
              src="{% static 'images/yarn-logo.svg' %}" 
              alt="A yarn ball"
            >
          </div>
          <h2 class="card-title">{{ yarn.name }}</h2>
          <p>A {{ yarn.fiber }} {{ yarn.weight }} yarn.</p>
          <p><small>{{ yarn.description }}</small></p>
        </div>
      </a>
    </div>
  {% endfor %}
</section>

{% endblock %}
