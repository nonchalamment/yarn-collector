{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Delete Yarn?</h1>
  <img src="{% static 'images/walking.svg' %}" alt="A yarn ball walking"/>
</div>
<h2>Are you sure you want to delete {{ yarn.name }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'yarn-detail' yarn.id %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
